{% load account %}


<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #72ac4d ">

	<div class="container-fluid">

		<a class="navbar-brand" href="#">Brand Name</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link {% if request.path == '/' %} active {% endif %} " aria-current="page" href="/">Home</a>
				</li>

				<li class="nav-item">
					<a class="nav-link {% if request.path == '/quizzes/' %} active {% endif %} " aria-current="page" href="{% url 'quiz:quiz_list' %}">Quiz</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {% if request.path == '/my_quizzes/' %} active {% endif %} " aria-current="page" href="{% url 'quiz:my_quiz_list' %}">My Quiz</a>
				</li>
			</ul>

			<ul class="navbar-nav me-auto mb-2 mb-lg-0">

				{% if user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link {% if request.path == 'accounts/login/' %} active {% endif %} " aria-current="page" href="{% url 'account_login' %}">Log In</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {% if request.path == 'accounts/logout/' %} active {% endif %} " aria-current="page" href="{% url 'account_logout' %}">Log Out</a>
				</li>
				{% else %}
				<li class="nav-item">
					<a class="nav-link {% if request.path == 'accounts/signup/' %} active {% endif %} " aria-current="page" href="{% url 'account_signup' %}">Registreer</a>
				</li>
				{% endif %}
			</ul>

		</div>
	</div>
</nav>
